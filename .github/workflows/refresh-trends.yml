name: Refresh Trend Data

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-trends:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install jq (for Slack payload)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch RSS feeds and compute trend scores
        run: |
          python scripts/fetch_feeds.py

      - name: Commit updated data artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/trends.json data/badges/*.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: refresh trends snapshot"
            git push

  notify-failure:
    runs-on: ubuntu-latest
    needs: update-trends
    if: ${{ failure() }}
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Send Slack alert (if webhook configured)
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        env:
          WORKFLOW_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          payload=$(jq -n \
            --arg text "TrendGrid refresh failed in ${{ github.repository }} on ${{ github.ref_name }}. Run details: $WORKFLOW_URL" \
            '{text: $text}')
          curl -X POST -H 'Content-type: application/json' -d "$payload" "$SLACK_WEBHOOK_URL"
