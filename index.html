<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Facts | Global AI Ecosystem & Insights</title>
    <meta name="description"
        content="Snap Facts: The curated real-time hub for Artificial Intelligence news, research, tools, and industry insights. Powered by verifiable RSS feeds.">
    <meta name="keywords"
        content="Snap Facts, AI News, Artificial Intelligence, Machine Learning, DeepMind, OpenAI, AI Research, Tech News, RSS Aggregator">
    <meta name="author" content="Snap Facts">
    <link rel="canonical" href="https://www.snapfacts.in/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.snapfacts.in/">
    <meta property="og:title" content="Snap Facts | The Pulse of Artificial Intelligence">
    <meta property="og:description"
        content="Real-time AI ecosystem updates from OpenAI, DeepMind, NVIDIA, and more. Zero algorithms, just pure RSS-driven insights.">
    <meta property="og:image" content="https://www.snapfacts.in/assets/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.snapfacts.in/">
    <meta property="twitter:title" content="Snap Facts | The Pulse of Artificial Intelligence">
    <meta property="twitter:description"
        content="Real-time AI ecosystem updates from OpenAI, DeepMind, NVIDIA, and more.">
    <meta property="twitter:image" content="https://www.snapfacts.in/assets/images/og-image.jpg">

    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsMediaOrganization",
      "name": "Snap Facts",
      "url": "https://www.snapfacts.in",
      "logo": "https://www.snapfacts.in/assets/images/logo.png",
      "sameAs": [
        "https://github.com/akbarbasha/AIinc"
      ],
      "description": "Centralized hub for curated AI-related information, tools, research, and global ecosystem updates via RSS."
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Snap Facts Logo" style="height: 40px;">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#" class="active" data-category="all">All</a></li>
                    <li><a href="#" data-category="research">Research</a></li>
                    <li><a href="#" data-category="tools">Tools</a></li>
                    <li><a href="#" data-category="industry">Industry</a></li>
                    <li><a href="#" data-category="ethics">Ethics</a></li>
                </ul>
            </nav>
            <div class="actions">
                <button id="refresh-btn" class="icon-btn" title="Refresh Feeds">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <a href="https://github.com/akbarbasha/AIinc" target="_blank" class="icon-btn" title="GitHub Repo">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
            <button class="mobile-menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>The Pulse of <span class="gradient-text">Artificial Intelligence</span></h1>
            <p>Curated insights from the world's leading AI labs, startups, and thinkers.</p>
        </section>

        <section id="feed-container" class="feed-grid">
            <!-- Feed cards will be injected here by JS -->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Aggregating global AI streams...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Snap Facts. Open Source Project.</p>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Add Feed</a>
                <a href="#">Privacy</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/feeds.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
